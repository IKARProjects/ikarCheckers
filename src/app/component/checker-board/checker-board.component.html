<body>
  <div id="gameContainer">
    <div></div>
    <div id="boardContainer">
      <div id="board">
        <div
          *ngFor="let space of spaces"
          id="{{ space.id }}"
          class="{{ space.isPlayable ? 'space' : 'whiteSpace' }}"
        >
          <div 
          draggable="true"
          *ngIf="space.isPlayable && space.occupyingPiece && space.occupyingPiece.playerId===1 "
          class="blackPiece"
          ></div>
          <div 
          draggable="true"
          *ngIf="space.isPlayable && space.occupyingPiece && space.occupyingPiece.playerId===2"
          class="redPiece"></div>
        </div>
      </div>
    </div>
    <div></div>
  </div>
</body>
